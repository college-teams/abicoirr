<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OTP request</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }

    </style>
</head>
<body>
<div>
    <h2 th:text="${Name}">Hello, User</h2>
    <p style="font-size: 14px;"> Please take the below otp for change new password </p>
    <h4 th:text="${otp}">1234</h4>
    <p style="font-size: 12px;"> Please note, this otp will expires in 5 minutes </p>
</div>
</body>
</html>
